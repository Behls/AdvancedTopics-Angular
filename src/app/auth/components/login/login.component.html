<div class="auth-container">
    <mat-card>
        <h1>Legin Below</h1>
        <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput type="email" autocomplete="off" placeholder="Email Address" formControlName="email">
                <mat-error>{{getEmailError()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" autocomplete="off" placeholder="Password" formControlName="password">
                <mat-error>Please enter your password</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
            <p>No account ? Register <a routerLink="../register">Here</a></p>
            <app-loading-spinner *ngIf="loading"></app-loading-spinner>
            <mat-error *ngIf="error">{{ error }}</mat-error>
        </form>
    </mat-card>
</div>
